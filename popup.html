<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      max-height: 600px;
      overflow-y: auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #f5f5f5;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 18px;
      text-align: center;
    }
    
    h3 {
      margin: 20px 0 10px 0;
      color: #333;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    
    .quick-actions {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .quick-actions h3 {
      margin-top: 0;
      color: #495057;
    }
    
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .quick-btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .quick-btn:hover {
      background-color: #0056b3;
    }
    
    .config-section, .domain-section {
      margin-bottom: 20px;
    }
    
    .domain-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .domain-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: #fafafa;
    }
    
    .domain-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
    
    .pattern-list {
      margin-left: 10px;
    }
    
    .pattern-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      margin: 2px 0;
      background-color: white;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .pattern-code {
      font-family: monospace;
      color: #666;
      flex-grow: 1;
    }
    
    .pattern-name {
      font-weight: 500;
      color: #333;
      margin-right: 8px;
    }
    
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
    }
    
    .delete-btn:hover {
      background-color: #c82333;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .pattern-type {
      margin-bottom: 15px;
    }
    
    .pattern-type label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    
    input[type="radio"] {
      margin-right: 5px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .primary:hover {
      background-color: #45a049;
    }
    
    .secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    
    .secondary:hover {
      background-color: #e1e1e1;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .examples {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .examples h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #666;
    }
    
    .examples code {
      background-color: #e9ecef;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Pattern Opener</h1>
    
    <!-- Quick Actions for current domain -->
    <div id="quickActions" class="quick-actions" style="display: none;">
      <h3>Quick Actions for <span id="currentDomain"></span></h3>
      <div id="quickButtons" class="quick-buttons"></div>
    </div>
    
    <!-- Pattern Configuration -->
    <div class="config-section">
      <h3>Add New Pattern</h3>
      <div class="input-group">
        <label for="pattern">URL Pattern:</label>
        <input type="text" id="pattern" placeholder="e.g., *.pdf or *example.com* or https://github.com/*">
      </div>
      
      <div class="pattern-type">
        <label>Pattern Type:</label>
        <label><input type="radio" name="patternType" value="wildcard" checked> Wildcard (*)</label>
        <label><input type="radio" name="patternType" value="regex"> RegEx</label>
      </div>
      
      <div class="input-group">
        <label for="patternName">Pattern Name (optional):</label>
        <input type="text" id="patternName" placeholder="e.g., PDFs, GitHub repos">
      </div>
      
      <div class="buttons">
        <button id="findUrls" class="primary">Test Pattern</button>
        <button id="savePattern" class="secondary">Save Pattern</button>
        <button id="openUrls" class="secondary" style="display: none;">Open All</button>
      </div>
    </div>
    
    <!-- Domain Management -->
    <div class="domain-section">
      <h3>Saved Patterns</h3>
      <div id="domainList" class="domain-list"></div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="examples">
      <h3>Pattern Examples:</h3>
      <div><strong>Wildcard:</strong></div>
      <div><code>*.pdf</code> - All PDF files</div>
      <div><code>*github.com*</code> - GitHub URLs</div>
      <div><code>https://*.example.com/*</code> - Subdomains</div>
      <div><strong>RegEx:</strong></div>
      <div><code>.*\.(pdf|doc|docx)$</code> - Documents</div>
      <div><code>https://.*\.github\.io/.*</code> - GitHub Pages</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
